<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imagens/icon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Login ArtCode</title>
</head>
<body>
    <main>
        <section id="login">
            <div id="img">
            </div>
            <div id="form">
                <h1>Tela de Login</h1>
                <p>Seja Bem Vindo a ArtCode.</p>
                <div id="usuario">
                    <input type="email" placeholder="E-Mail" class="icon" name="Email" id="E-mail" required></div>
                <div id="senha">
                    <input type="password" class="icon-pass" placeholder="Password" name="Senha do Cliente" id="senha" required></div>
                <div id="botao-login">
                    <input type="button" class="b-login" value="Login">
                </div>
                <div >
                    <a class="erro" href="#">Esqueci a Senha.</a>
                </div>
            </div>
        </section>
    </main>
    
</body>
</html>
